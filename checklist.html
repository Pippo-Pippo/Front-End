<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB12bgQnvBrc0Hwuztjrqpxvv7vEHvcf0U"></script>
    <script src="./js/checklist.js"></script>
    <script src="./js/isLoggedin.js"></script>

    <link rel="stylesheet" href="../css/config.css" />
    <title>삐용</title>
  </head>

  <body>
    <div class="relative content bg-gray-50 border-white">
      <div class="bg-white border-gray-200 shadow">
        <nav class="bg-white border-gray-200">
          <div
            class="max-w-screen-xl flex flex-nowrap items-center justify-between mx-auto p-4 h-15"
          >
            <!-- 로고 이미지 삽입 -->
            <div class="flex items-center justify-center">
              <a href="main.html" class="flex items-center">
                <img src="../img/logo.png" class="w-24 h-9 mr-10" />
              </a>
            </div>
            <div class="main-nav-items">
              <div
                id="login-nav"
                class="flex items-center justify-end text-end"
              >
                <a href="alarm/alarm.html"
                  ><img src="../img/icon/알림.png" class="w-6 h-6 mt-3 mr-3"
                /></a>
                <div class="username-text font-medium text-lg mt-1 mr-6">
                  강윤진님
                </div>
                <div class="text-center">
                  <button
                    type="button"
                    data-drawer-target="drawer-navigation"
                    data-drawer-show="drawer-navigation"
                    aria-controls="drawer-navigation"
                  >
                    <img
                      src="../img/icon/햄버거바.png"
                      alt="menu"
                      class="w-6 h-5 mt-3"
                    />
                  </button>
                </div>
              </div>

              <div id="non-login-nav" class="flex justify-end">
                <div class="w-20 h-8 text-center p-1 ml-14">
                  <a href="account/login.html">
                    <button>로그인</button>
                  </a>
                </div>
                <div class="bg-yellow-300 w-20 h-8 rounded text-center p-1">
                  <a href="account/signup.html">
                    <button>회원가입</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <nav>
          <div
            id="searchNav-item"
            class="max-w-screen-xl flex flex-wrap items-center justify-around mx-auto p-3 pb-0"
          >
            <button id="home-href">
              <a href="main.html">홈</a>
              <div class="bg-mySky p-1 h-3"></div>
            </button>
            <button id="shelter-href">
              <a href="map.html">주변 대피소</a>
              <div class="bg-mySky p-1 h-3"></div>
            </button>
            <button id="checklist-href" class="font-bold">
              <a href="checklist.html">체크리스트</a>
              <div
                class="under-nav bg-mySky p-1 h-3 border-b-4 border-yellow-300 border-7"
              ></div>
            </button>
          </div>

          <div class="searchMain_nav_underline"></div>
        </nav>
      </div>
      <!-- drawer component -->
      <div
        id="drawer-navigation"
        class="fixed top-0 left-0 z-40 w-64 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white dark:bg-gray-800"
        tabindex="-1"
        aria-labelledby="drawer-navigation-label"
      >
        <button
          type="button"
          data-drawer-hide="drawer-navigation"
          aria-controls="drawer-navigation"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Close menu</span>
        </button>
        <div class="py-4 overflow-y-auto">
          <ul class="space-y-2">
            <li>
              <a
                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white"
              >
                <svg
                  class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 22 21"
                ></svg>
                <span class="username-text mt-10 font-bold text-2xl"
                  >강윤진</span
                >
                <span class="mt-10 font-medium text-2xl">님</span>
              </a>
            </li>
            <li>
              <a
                href="myChecklist.html"
                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
              >
                <svg
                  class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 18 18"
                ></svg>
                <span class="flex-1 ml-3 whitespace-nowrap">MY 체크리스트</span>
              </a>
            </li>
            <li>
              <a
                href="/account/select_region.html"
                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
              >
                <svg
                  class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                ></svg>
                <span class="flex-1 ml-3 whitespace-nowrap"
                  >다른 지역 확인하기</span
                >
              </a>
            </li>
            <li>
              <a
                href="account/editMember.html"
                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
              >
                <svg
                  class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 18"
                ></svg>
                <span class="flex-1 ml-3 whitespace-nowrap"
                  >회원정보 수정하기</span
                >
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
              >
                <svg
                  class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 18 20"
                ></svg>
                <span class="flex-1 ml-3 whitespace-nowrap">로그아웃</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="cehcklist-content p-5">
        <div class="title flex justify-between">
          <div>
            <p class="text-2xl">
              급박한 <span class="font-bold">재난상황</span>을 <br />미리
              <span class="font-bold">대비</span>해 보세요
            </p>
          </div>
          <div><img src="../img/icon/checklist_icon.png"</div>
        </div>
      </div>

      <div class="recent-message block bg-yellow-100 mb-5">
        <p class="text-base text-center p-2 m-3">
          <span id="current_city"></span>에서 <br />
          가장 최근에 온 재난 메세지는 <br />
          <span class="font-bold">호우 관련 </span>입니다.
        </p>
      </div>

      <div class="buttons grid gap-4 grid-cols-3 grid-rows-2">
        <div
          class="bg-white w-24 h-24 rounded shadow mr-1 flex justify-center items-center"
        >
          <a href="checklist/rain.html">
            <div class="block justify-center items-center">
              <div class="flex justify-center items-center">
                <img
                  class="flex justify-center items-center"
                  src="../img/icon/rain_icon.png"
                />
              </div>
              <p class="text-sm">호우/홍수/침수</p>
            </div>
          </a>
        </div>

        <div
          class="bg-white w-24 h-24 rounded shadow mr-1 flex justify-center items-center"
        >
          <a href="checklist/tsunami.html">
            <div class="block justify-center items-center">
              <div class="flex justify-center items-center">
                <img
                  class="flex justify-center items-center"
                  src="../img/icon/earthquake_icon.png"
                />
              </div>
              <p class="text-sm text-center">지진/해일</p>
            </div>
          </a>
        </div>

        <div
          class="bg-white w-24 h-24 rounded shadow mr-1 flex justify-center items-center"
        >
          <a href="checklist/typhoon.html">
            <div class="block justify-center items-center">
              <div class="flex justify-center items-center">
                <img
                  class="flex justify-center items-center"
                  src="../img/icon/typhoon_icon.png"
                />
              </div>
              <p class="text-sm text-center">태풍/강풍</p>
            </div>
          </a>
        </div>

        <div
          class="bg-white w-24 h-24 rounded shadow mr-1 flex justify-center items-center"
        >
          <a href="checklist/heat.html">
            <div class="block justify-center items-center">
              <div class="flex justify-center items-center">
                <img
                  class="flex justify-center items-center"
                  src="../img/icon/hotSummer_icon.png"
                />
              </div>
              <p class="text-sm text-center">폭염</p>
            </div>
          </a>
        </div>

        <div
          class="bg-white w-24 h-24 rounded shadow mr-1 flex justify-center items-center"
        >
          <a href="checklist/snow.html">
            <div class="block justify-center items-center">
              <div class="flex justify-center items-center">
                <img
                  class="flex justify-center items-center"
                  src="../img/icon/snow_icon.png"
                />
              </div>
              <p class="text-sm text-center">대설</p>
            </div>
          </a>
        </div>

        <div
          class="bg-white w-24 h-24 rounded shadow mr-1 flex justify-center items-center"
        >
          <a href="checklist/safety.html">
            <div class="block justify-center items-center">
              <div class="flex justify-center items-center">
                <img
                  class="flex justify-center items-center"
                  src="../img/icon/ambulance_icon.png"
                />
              </div>
              <p class="text-sm text-center">안전/테러</p>
            </div>
          </a>
        </div>
      </div>

      <div class="my-checklist">
        <div
          class="bg-white w-80 h-24 rounded shadow flex justify-center items-center mt-4"
        >
          <div class="block justify-center items-center">
            <a href="/myChecklist.html">
              <div class="flex justify-center items-center">
                <img
                  class="flex justify-center items-center"
                  src="../img/icon/pencil_icon.png"
                />
              </div>
              <p class="text-sm text-center">MY 체크리스트</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
