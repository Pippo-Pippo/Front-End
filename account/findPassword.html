<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/config.css" />
    <title>삐용</title>
</head>
<body class="flex flex-col items-center mt-8">
    <!-- 로고 이미지 삽입 -->
    <div class="flex items-center justify-center mb-10">
        <a href="https://page.ppiyong.shop/main.html" class="flex items-center">
            <img src="../img/logo.png" class="w-24 h-9 mr-3" />
          </a>
    </div>
    <div class="flex flex-col items-start">
        <!-- 비밀번호 찾기 -->
        <div class="flex items-start justify-start text-left text-black font-bold text-2xl">
            비밀번호 찾기
        </div>

        <div class="text-sm text-black mt-3 mb-1">
            가입시 입력하신 이메일 주소를 입력하시면,<br> 임시 비밀번호를 이메일로 보내드려요
        </div>

        <!-- 이메일 input-box -->
        <div class="input-box mt-5 relative">
            <label for="email" class="flex flex-col items-start block text-black-700 font-bold mb-2">이메일</label>
            <input type="email" id="email" name="email" class="form-input w-80 h-11 px-3 py-2 rounded-md border border-gray-400 focus:outline-none focus:ring focus:border-blue-600" required />
        </div>
       
        <!-- 전송하기 버튼 -->
        <button type="submit" class="bg-yellow-300 text-black font-bold py-2 px-4 rounded-md mt-60 w-80 h-11">
            전송하기
        </button>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="../js/findPassword.js"></script>
    </body>
</html>
