<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/config.css" />
    <title>삐용</title>
</head>
<body class="flex justify-center items-center mt-8">
    <div class="flex flex-col items-center">
        <!-- 로고 이미지 삽입 -->
        <div class="flex items-center">
            <a href="#" class="flex items-center">
                <img src="../img/logo.png" class="w-24 h-9 mr-3" />
              </a>
        </div>
        <!--이메일, 비밀번호 inputbox-->
        <div class="input-box mt-20">
            <label for="email" class="block text-black-700 font-bold mb-2">이메일</label>
            <input type="email" id="email" name="email" class="form-input w-80 h-11 px-3 py-2 rounded-md border border-gray-400 focus:outline-none focus:ring focus:border-blue-600" required>
        </div>
        <div class="input-box mt-4">
            <label for="password" class="block text-black-700 font-bold mb-2">비밀번호</label>
            <input type="password" id="password" name="password" class="form-input w-80 h-11 px-3 py-2 rounded-md border border-gray-400 focus:outline-none focus:ring focus:border-blue-600" required>
        </div>
        <!--로그인 버튼-->
        <button type="submit" class="bg-yellow-300 text-black font-bold py-2 px-4 rounded-md mt-8 w-80 h-11">로그인</button>
        <!--로그인 유지체크박스 , 비밀번호 찾기 버튼-->
        <div class="flex items-start w-80 justify-start">
            
                <input type="checkbox" id="rememberId" class="mt-4 h-4 w-4 rounded border-gray-400 accent-yellow-300 mr-2">
                <label for="rememberId" class="mt-3.5 text-black font-medium text-sm mr-16">로그인 유지하기</label>
     
            <button type="submit1" class="ml-10 text-black font-medium text-sm mt-3.5"><a href="https://page.ppiyong.shop/account/findPassword.html">비밀번호 찾기</a></button>
        </div>
         <!-- 아직 삐용 회원이 아니신가요? -->
         <div class="text-black font-medium text-sm mt-20">
            아직 삐용 회원이 아니신가요?
        </div>
        <div class="text-black font-bold text-base mt-1 mb-1 border-b border-black" id="signup-link">
            <a href="https://page.ppiyong.shop/account/signup.html">회원가입 하기</a>
        </div> <!--밑줄 간격이 1px이 최저라.. 우선은 이렇게-->     
    </div> 
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
