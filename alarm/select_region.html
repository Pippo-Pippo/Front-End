<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>


    <title>삐용</title>
    <link rel="stylesheet" href="/css/select.css" />
</head>

<body>
    <div class="relative content bg-white border-white ">
        <div class="bg-white border-gray-200 shadow">
            <nav class="bg-white border-gray-200">
              <div
                class="max-w-screen-xl flex flex-nowrap items-center justify-between mx-auto p-4 h-15"
              >
                <!-- 로고 이미지 삽입 -->
                <div class="flex items-center justify-center">
                  <a href="main.html" class="flex items-center">
                    <img src="../img/logo.png" class="w-24 h-9 mr-10" />
                  </a>
                </div>
                <div class="main-nav-items">
                  <div
                    id="login-nav"
                    class="flex items-center justify-end text-end"
                  >
                    <a href="alarm/alarm.html"
                      ><img src="../img/icon/알림.png" class="w-6 h-6 mt-3 mr-3"
                    /></a>
                    <div class="username-text font-medium text-lg mt-1 mr-6">
                      강윤진님
                    </div>
                    <div class="text-center">
                      <button
                        type="button"
                        data-drawer-target="drawer-navigation"
                        data-drawer-show="drawer-navigation"
                        aria-controls="drawer-navigation"
                      >
                        <img
                          src="../img/icon/햄버거바.png"
                          alt="menu"
                          class="w-6 h-5 mt-3"
                        />
                      </button>
                    </div>
                  </div>
    
                  <div id="non-login-nav" class="flex justify-end">
                    <div class="w-20 h-8 text-center p-1 ml-14">
                      <a href="account/login.html">
                        <button>로그인</button>
                      </a>
                    </div>
                    <div class="bg-yellow-300 w-20 h-8 rounded text-center p-1">
                      <a href="account/signup.html">
                        <button>회원가입</button>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </nav>
          </div>
          <!-- drawer component -->
          <div
            id="drawer-navigation"
            class="fixed top-0 left-0 z-40 w-64 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white dark:bg-gray-800"
            tabindex="-1"
            aria-labelledby="drawer-navigation-label"
          >
            <button
              type="button"
              data-drawer-hide="drawer-navigation"
              aria-controls="drawer-navigation"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span class="sr-only">Close menu</span>
            </button>
            <div class="py-4 overflow-y-auto">
              <ul class="space-y-2">
                <li>
                  <a
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white"
                  >
                    <svg
                      class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="currentColor"
                      viewBox="0 0 22 21"
                    ></svg>
                    <span class="username-text mt-10 font-bold text-2xl"
                      >강윤진</span
                    >
                    <span class="mt-10 font-medium text-2xl">님</span>
                  </a>
                </li>
                <li>
                  <a
                    href="myChecklist.html"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                  >
                    <svg
                      class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="currentColor"
                      viewBox="0 0 18 18"
                    ></svg>
                    <span class="flex-1 ml-3 whitespace-nowrap">MY 체크리스트</span>
                  </a>
                </li>
                <li>
                  <a
                    href="/account/select_region.html"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                  >
                    <svg
                      class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                    ></svg>
                    <span class="flex-1 ml-3 whitespace-nowrap"
                      >다른 지역 확인하기</span
                    >
                  </a>
                </li>
                <li>
                  <a
                    href="account/editMember.html"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                  >
                    <svg
                      class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="currentColor"
                      viewBox="0 0 20 18"
                    ></svg>
                    <span class="flex-1 ml-3 whitespace-nowrap"
                      >회원정보 수정하기</span
                    >
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                  >
                    <svg
                      class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="currentColor"
                      viewBox="0 0 18 20"
                    ></svg>
                    <span class="flex-1 ml-3 whitespace-nowrap">로그아웃</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
            <!--main-->
            <!--지역선택-->
            <section id="select_country">
                <nav>
                    <div class="h-36">
                        <div class="ml-3 flex-col justify-start h-12 mt-3">
                            <div class="flex items-center"><a href="/alarm/alarm.html">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none">
                                        <path d="M10 19L3 12M3 12L10 5M3 12H21" stroke="#3F3F46" stroke-width="2.5"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    </a>
                            </div>
                            <div>
                                <div class="font-bold text-3xl mt-2">알림 설정</div>
                                <div class="font-bold text-lg ml-1 mt-3">지역 선택</div>
                                <div class="text-sm ml-1 mt-1">웹 푸시 알림을 받고 싶은 지역을 선택해 주세요.</div>
                            </div>
                        </div>
                    </div>
                </nav>
                <div>
                    <div id="countryBox">
                        <div><button class="region_btn" value="SEOUL" id="서울특별시">서울특별시</button></div>
                        <div><button class="region_btn" value="BUSAN" id="부산광역시">부산광역시</button></div>
                        <div><button class="region_btn" value="DAEGU" id="대구광역시">대구광역시</button></div>
                        <div><button class="region_btn" value="INCHEON" id="인천광역시">인천광역시</button></div>
                        <div><button class="region_btn" value="GWANJU" id="광주광역시">광주광역시</button></div>
                        <div><button class="region_btn" value="DAEJEON" id="대전광역시">대전광역시</button></div>
                        <div><button class="region_btn" value="ULSAN" id="울산광역시">울산광역시</button></div>
                        <div><button class="region_btn" value="SEJONG" id="세종특별자치시">세종특별자치시</button></div>
                        <div><button class="region_btn" value="GYEONGGI" id="경기도">경기도</button></div>
                        <div><button class="region_btn" value="GANGWON" id="강원특별자치도">강원특별자치도</button></div>
                        <div><button class="region_btn" value="CHUNGCHEONGBUKDO" id="충청북도">충청북도</button></div>
                        <div><button class="region_btn" value="CHUNGCHEONGNAMDO" id="충청남도">충청남도</button></div>
                        <div><button class="region_btn" value="JEOLLABUKDO" id="전라북도">전라북도</button></div>
                        <div><button class="region_btn" value="JEOLLANAMDO" id="전라남도">전라남도</button></div>
                        <div><button class="region_btn" value="GYEONGSANGBUKDO" id="경상북도">경상북도</button></div>
                        <div><button class="region_btn" value="GYEONGSANGNAMDO" id="경상남도">경상남도</button></div>
                        <div><button class="region_btn" value="JEJU" id="제주특별자치도">제주특별자치도</button></div>
                    </div>
                    <div class="mx-auto">
                        <button id="sendButton"
                            class="w-80 h-12 bg-gray-600 rounded text-white text-base font-bold ml-3.5 mt-5 pl-3 pr-3">다음</button>
                    </div>
                </div>
            </section>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/selec_region.js"></script>
    <script src="../js/isLoggedin.js"></script>
    
</body>

</html>
