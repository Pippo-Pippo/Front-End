<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>


    <title>삐용</title>
    
    <link rel="stylesheet" href="/css/select.css" />
    <style>
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translate3d(0, -100%, 0);
            }

            to {
                opacity: 1;
                transform: translateZ(0);
            }
        }

        #toastMsg {
            animation: fadeInDown 1s;
        }
    </style>
</head>


<body>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=122a12ac53dfd9ece5eb472180241e53"></script>
    <!--header-->
    <div class="relative content bg-white border-white">
        <div>      <div class="bg-white border-gray-200 shadow">
          <nav class="bg-white border-gray-200">
            <div
              class="max-w-screen-xl flex flex-nowrap items-center justify-between mx-auto p-4 h-15"
            >
              <!-- 로고 이미지 삽입 -->
              <div class="flex items-center justify-center">
                <a
                  href="https://page.ppiyong.shop/main.html"
                  class="flex items-center"
                >
                  <img src="../img/logo.png" class="w-24 h-9 mr-10" />
                </a>
              </div>
              <div class="main-nav-items">
                <div
                  id="login-nav"
                  class="flex items-center justify-end text-end"
                >
                  <a href="https://page.ppiyong.shop/alarm/alarm.html"
                    ><img src="../img/icon/알림.png" class="w-6 h-6 mt-3 mr-3"
                  /></a>
                  <div class="username-text font-medium text-lg mt-1 mr-6">
                    강윤진님
                  </div>
                  <div class="text-center">
                    <button
                      type="button"
                      data-drawer-target="drawer-navigation"
                      data-drawer-show="drawer-navigation"
                      aria-controls="drawer-navigation"
                    >
                      <img
                        src="../img/icon/햄버거바.png"
                        alt="menu"
                        class="w-6 h-5 mt-3"
                      />
                    </button>
                  </div>
                </div>
  
                <div id="non-login-nav" class="flex justify-end">
                  <div class="w-20 h-8 text-center p-1 ml-14">
                    <a href="https://page.ppiyong.shop/account/login.html">
                      <button>로그인</button>
                    </a>
                  </div>
                  <div class="bg-yellow-300 w-20 h-8 rounded text-center p-1">
                    <a href="https://page.ppiyong.shop/account/signup.html">
                      <button>회원가입</button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <!-- drawer component -->
        <div
          id="drawer-navigation"
          class="fixed top-0 left-0 z-40 w-64 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white dark:bg-gray-800"
          tabindex="-1"
          aria-labelledby="drawer-navigation-label"
        >
          <button
            type="button"
            data-drawer-hide="drawer-navigation"
            aria-controls="drawer-navigation"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span class="sr-only">Close menu</span>
          </button>
          <div class="py-4 overflow-y-auto">
            <ul class="space-y-2">
              <li>
                <a
                  class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white"
                >
                  <svg
                    class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 22 21"
                  ></svg>
                  <span class="username-text mt-10 font-bold text-2xl"
                    >강윤진</span
                  >
                  <span class="mt-10 font-medium text-2xl">님</span>
                </a>
              </li>
              <li>
                <a
                  href="https://page.ppiyong.shop/myChecklist.html"
                  class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                >
                  <svg
                    class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 18 18"
                  ></svg>
                  <span class="flex-1 ml-3 whitespace-nowrap">MY 체크리스트</span>
                </a>
              </li>
              <li class="logout_btn">
                <a
                  class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                >
                  <svg
                    class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 18 20"
                  ></svg>
                  <div class="flex-1 ml-3 whitespace-nowrap">로그아웃</div>
                </a>
              </li>
              <li>
                <a
                  href="https://page.ppiyong.shop/account/editMember.html"
                  class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                >
                  <svg
                    class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 18"
                  ></svg>
                  <span class="flex-1 ml-3 whitespace-nowrap"
                    >회원정보 수정하기</span
                  >
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                >
                  <svg
                    class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 18 20"
                  ></svg>
                  <span class="flex-1 ml-3 whitespace-nowrap">로그아웃</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
            <!--다른 지역 확인하기-->
            <!--main-->
            
            <section id="select_other">
                <nav>
                    <div class="ml-4 mb-6 mt-5 h-25">

                        <div class="flex-col justify-start mb-4">
                            <div class="flex items-center h-6">
                                    <div>
                                        <a href="/main.html">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none">
                                            <path d="M10 19L3 12M3 12L10 5M3 12H21" stroke="#3F3F46" stroke-width="2.5"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                </a>
                            </div>

                            <div class="inline-block w-56 h-8 bg-yellow-100 rounded-full pr-4 pl-4 pb-1 pt-2 text-xs ml-10 font-bold text-gray-700 "
                                id="toastMsg" style="display: none;">지역이 성공적으로
                                변경되었습니다.</div>
                        </div>
                    </div>

                    <div class="font-bold text-3xl ml-1">다른 지역 확인하기</div>

        </div>

    </div>
    </nav>
    <div>
        <div id="countryBox">
            <div><button class="region_btn" id="SEOUL">서울특별시</button></div>
            <div><button class="region_btn" id="BUSAN">부산광역시</button></div>
            <div><button class="region_btn" id="DAEGU">대구광역시</button></div>
            <div><button class="region_btn" id="INCHEON">인천광역시</button></div>
            <div><button class="region_btn" id="GWANJU">광주광역시</button></div>
            <div><button class="region_btn" id="DAEJEON">대전광역시</button></div>
            <div><button class="region_btn" id="ULSAN">울산광역시</button></div>
            <div><button class="region_btn" id="SEJONG">세종특별자치시</button></div>
            <div><button class="region_btn" id="GYEONGGI">경기도</button></div>
            <div><button class="region_btn" id="GANGWON">강원특별자치도</button></div>
            <div><button class="region_btn" id="CHUNGCHEONGBUKDO">충청북도</button></div>
            <div><button class="region_btn" id="CHUNGCHEONGNAMDO">충청남도</button></div>
            <div><button class="region_btn" id="JEOLLABUKDO">전라북도</button></div>
            <div><button class="region_btn" id="JEOLLANAMDO">전라남도</button></div>
            <div><button class="region_btn" id="GYEONGSANGBUKDO">경상북도</button></div>
            <div><button class="region_btn" id="GYEONGSANGNAMDO">경상남도</button></div>
            <div><button class="region_btn" id="JEJU">제주특별자치도</button></div>
        </div>

    </div>
    </section>

    </div>
    </div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/select_other.js"></script>
    <script src="../js/isLoggedin.js"></script>
</body>

</html>
