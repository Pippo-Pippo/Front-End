<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>


    <title>삐용</title>
    
    <link rel="stylesheet" href="/css/select.css" />
</head>

<body>
    <div class="relative content bg-white border-white ">
      <div class="bg-white border-gray-200 shadow">
        <nav class="bg-white border-gray-200">
          <div
            class="max-w-screen-xl flex flex-nowrap items-center justify-between mx-auto p-4 h-15"
          >
            <!-- 로고 이미지 삽입 -->
            <div class="flex items-center justify-center">
              <a
                href="https://page.ppiyong.shop/main.html"
                class="flex items-center"
              >
                <img src="../img/logo.png" class="w-24 h-9 mr-10" />
              </a>
            </div>
            <div class="main-nav-items">
              <div
                id="login-nav"
                class="flex items-center justify-end text-end"
              >
                <a href="https://page.ppiyong.shop/alarm/alarm.html"
                  ><img src="../img/icon/알림.png" class="w-6 h-6 mt-3 mr-3"
                /></a>
                <div class="username-text font-medium text-lg mt-1 mr-6">
                  강윤진님
                </div>
                <div class="text-center">
                  <button
                    type="button"
                    data-drawer-target="drawer-navigation"
                    data-drawer-show="drawer-navigation"
                    aria-controls="drawer-navigation"
                  >
                    <img
                      src="../img/icon/햄버거바.png"
                      alt="menu"
                      class="w-6 h-5 mt-3"
                    />
                  </button>
                </div>
              </div>

              <div id="non-login-nav" class="flex justify-end">
                <div class="w-20 h-8 text-center p-1 ml-14">
                  <a href="https://page.ppiyong.shop/account/login.html">
                    <button>로그인</button>
                  </a>
                </div>
                <div class="bg-yellow-300 w-20 h-8 rounded text-center p-1">
                  <a href="https://page.ppiyong.shop/account/signup.html">
                    <button>회원가입</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <nav>
          <div
            id="searchNav-item"
            class="max-w-screen-xl flex flex-wrap items-center justify-around mx-auto p-3 pb-0"
          >
            <button id="home-href">
              <a href="https://page.ppiyong.shop/main.html">홈</a>
              <div class="bg-mySky p-1 h-3"></div>
            </button>
            <button id="shelter-href">
              <a href="https://page.ppiyong.shop/map.html">주변 대피소</a>
              <div class="bg-mySky p-1 h-3"></div>
            </button>
            <button id="checklist-href " class="font-bold">
              <a href="https://page.ppiyong.shop/checklist.html">체크리스트</a>
              <div
                class="under-nav bg-mySky p-1 h-3 border-b-4 border-yellow-300 border-7"
              ></div>
            </button>
          </div>

          <div class="searchMain_nav_underline"></div>
        </nav>
      </div>
      <!-- drawer component -->
      <div
        id="drawer-navigation"
        class="fixed top-0 left-0 z-40 w-64 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white dark:bg-gray-800"
        tabindex="-1"
        aria-labelledby="drawer-navigation-label"
      >
        <button
          type="button"
          data-drawer-hide="drawer-navigation"
          aria-controls="drawer-navigation"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Close menu</span>
        </button>
        <div class="py-4 overflow-y-auto">
          <ul class="space-y-2">
            <li>
              <a
                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white"
              >
                <svg
                  class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 22 21"
                ></svg>
                <span class="username-text mt-10 font-bold text-2xl"
                  >강윤진</span
                >
                <span class="mt-10 font-medium text-2xl">님</span>
              </a>
            </li>
            <li>
              <a
                href="https://page.ppiyong.shop/myChecklist.html"
                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
              >
                <svg
                  class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 18 18"
                ></svg>
                <span class="flex-1 ml-3 whitespace-nowrap">MY 체크리스트</span>
              </a>
            </li>
            <li>
              <a
                href="https://page.ppiyong.shop/alarm/select_other.html"
                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
              >
                <svg
                  class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                ></svg>
                <span class="flex-1 ml-3 whitespace-nowrap"
                  >다른 지역 확인하기</span
                >
              </a>
            </li>
            <li>
              <a
                href="https://page.ppiyong.shop/account/editMember.html"
                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
              >
                <svg
                  class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 18"
                ></svg>
                <span class="flex-1 ml-3 whitespace-nowrap"
                  >회원정보 수정하기</span
                >
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
              >
                <svg
                  class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 18 20"
                ></svg>
                <span class="flex-1 ml-3 whitespace-nowrap">로그아웃</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
            <!--카테고리 선택-->
            <!--main-->
            <section id="select_category">
                <div>
                    <nav>
                        <div class="h-32">
                            <div class="ml-3 flex-col justify-start h-12 mt-3">
                                <div class="flex items-center"><a href="/alarm/select_region.html">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none">
                                            <path d="M10 19L3 12M3 12L10 5M3 12H21" stroke="#3F3F46" stroke-width="2.5"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                        </a>
                                </div>

                                <div>
                                    <div class="font-bold text-3xl mt-2">알림 설정</div>
                                    <div class="font-bold text-lg ml-1 mt-3">재난 카테고리 선택</div>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div>
                        <div id="categoryBox" class="text-base font-normal">
                            <div><button class="category_btn" id="weather">날씨</button></div>
                            <div><button class="category_btn" id="earthquake">지진/해일</button></div>
                            <div class="pt-1"><button class="category_btn" id="civil">민방위</button></div>
                            <div class="pt-1"><button class="category_btn" id="lost">실종자</button></div>
                        </div>
                        <div class="mx-auto">
                            <button id="sendButton"
                                class="w-80 h-12 bg-gray-600 rounded text-white text-base font-bold ml-3.5 mt-10 pl-3 pr-3">설정
                                완료</button>
                        </div>
                    </div>
                </div>
            </section>

        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/select_category.js"></script>
    <script src="../js/isLoggedin.js"></script>

</body>

</html>
